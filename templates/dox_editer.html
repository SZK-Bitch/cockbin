<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .edit-container {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 40px;
            margin: 40px;
            max-width: 600px;
            width: 100%;
        }

        textarea {
            padding: 40px;
            margin: 40px 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            height: 400px; /* Increase the height to make it taller */
        }

        #save-button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }

        #save-button:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>

<body>
    <main>
        <div class="edit-container">
            <h1>Edit Dox</h1>
            <form method="POST">
                <textarea id="edited_text" name="edited_text" required>{{ dox_content }}</textarea>
                <br>
                <button id="save-button" type="submit">Save Changes</button>
            </form>
        </div>
    </main>
</body>

</html>
<textarea id="edited_text" name="edited_text" required style="background-color: #000; color: #fff;"></textarea>
