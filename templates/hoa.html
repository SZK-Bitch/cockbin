<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Style for the bleeding particle */
        .goofy-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-bleed 0.8s linear forwards, particle-move 5s linear infinite, particle-rotate 4s linear infinite;
            background-color: #800080; /* Red color */
            opacity: 0.6; /* Lower opacity for a "bleeding" effect */
        }

        @keyframes particle-bleed {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes particle-move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100px, 100px);
            }
        }

        @keyframes particle-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Style for hyperlinks */
        a {
            color: #0078d4;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

    <script>
        document.addEventListener('mousemove', (e) => {
            const particle = document.createElement('div');
            particle.className = 'goofy-particle';
            document.body.appendChild(particle);

            const x = e.clientX;
            const y = e.clientY;

            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        });
